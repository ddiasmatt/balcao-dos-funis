version: '3.8'

networks:
  LTVTribeNet:
    external: true

services:
  balcao-dos-funis:
    image: ghcr.io/ddiasmatt/balcao-dos-funis:${VERSION:-latest}
    networks:
      - LTVTribeNet
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        # ✅ CONFIGURAÇÃO ESSENCIAL DO TRAEFIK
        - "traefik.enable=true"
        - "traefik.docker.network=LTVTribeNet"

        # ✅ PORTA OBRIGATÓRIA NO SWARM
        - "traefik.http.services.balcao-dos-funis.loadbalancer.server.port=80"

        # ✅ ROUTER SIMPLIFICADO (compatível com redirect global do Traefik)
        - "traefik.http.routers.balcao-dos-funis.rule=Host(`${DOMAIN:-app.ltvtribe.com.br}`)"
        - "traefik.http.routers.balcao-dos-funis.entrypoints=web,websecure"
        - "traefik.http.routers.balcao-dos-funis.tls=true"
        - "traefik.http.routers.balcao-dos-funis.tls.certresolver=letsencryptresolver"

        # ✅ APENAS COMPRESSÃO (sem redirect - Traefik já gerencia)
        - "traefik.http.middlewares.balcao-compress.compress=true"
        - "traefik.http.routers.balcao-dos-funis.middlewares=balcao-compress"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3