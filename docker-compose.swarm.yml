version: '3.8'

networks:
  traefik-public:
    external: true

services:
  balcao-dos-funis:
    image: ghcr.io/ddiasmatt/balcao-dos-funis:${VERSION:-latest}
    networks:
      - traefik-public
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      labels:
        # ✅ CONFIGURAÇÃO CORRETA DO TRAEFIK
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"

        # ✅ PORTA OBRIGATÓRIA NO SWARM
        - "traefik.http.services.balcao-dos-funis.loadbalancer.server.port=80"

        # ✅ ROUTER UNIFICADO (não separar HTTP/HTTPS)
        - "traefik.http.routers.balcao-dos-funis.rule=Host(`${DOMAIN:-app.ltvtribe.com.br}`)"
        - "traefik.http.routers.balcao-dos-funis.entrypoints=web,websecure"
        - "traefik.http.routers.balcao-dos-funis.tls=true"
        - "traefik.http.routers.balcao-dos-funis.tls.certresolver=letsencryptresolver"

        # ✅ MIDDLEWARES (opcional, após funcionar)
        - "traefik.http.middlewares.balcao-dos-funis-compress.compress=true"
        - "traefik.http.middlewares.balcao-dos-funis-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.balcao-dos-funis-redirect.redirectscheme.permanent=true"
        - "traefik.http.middlewares.balcao-dos-funis-headers.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
        - "traefik.http.middlewares.balcao-dos-funis-headers.headers.accesscontrolalloworiginlist=https://${DOMAIN:-app.ltvtribe.com.br}"
        - "traefik.http.middlewares.balcao-dos-funis-headers.headers.referrerpolicy=strict-origin-when-cross-origin"
        - "traefik.http.middlewares.balcao-dos-funis-headers.headers.frameoptions=SAMEORIGIN"
        - "traefik.http.middlewares.balcao-dos-funis-headers.headers.contenttypeoptions=nosniff"
        - "traefik.http.routers.balcao-dos-funis.middlewares=balcao-dos-funis-compress,balcao-dos-funis-headers"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3